<!DOCTYPE html>
<html>
<head>
  <title>Email Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .success-message {
      color: green;
      margin-top: 10px;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <form id="contact_form">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" required>

    <label for="message">Message:</label>
    <textarea id="message" required></textarea>

    <button type="submit">Send Email</button>
    <div id="status" class="success-message"></div>
  </form>

  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script>
    const form = document.querySelector('form#contact_form');
    const statusDiv = document.querySelector('#status');

    function sendMsg(e) {
      e.preventDefault();

      const name = document.querySelector('#name').value;
      const email = document.querySelector('#email').value;
      const subject = document.querySelector('#subject').value;
      const message = document.querySelector('#message').value;

      Email.send({
        SecureToken: "f8bbe50d-0f7a-4019-8c50-289f4233c318",
        To: 'devjaynie@gmail.com',
        From: email,
        Subject: subject,
        Body: `Name: ${name}<br>Email: ${email}<br><br>${message}`,
      }).then(function () {
        statusDiv.innerHTML = 'Your message has been sent successfully.';
        form.reset();
      }).catch(function (error) {
        statusDiv.innerHTML = 'Error occurred while sending the email. Please try again later.';
        console.log(error);
      });
    }

    form.addEventListener('submit', sendMsg);
  </script>
</body>
</html>
